# dracula theme

general {
    interval = 1
    colors = true
    color_good="#50fa7b"
    color_degraded="#f1fa8c"
    color_bad="#ff5555"
}

order += "wireless wlp0s20f3"
order += "volume master"
order += "battery 0"
order += "cpu_usage"
order += "tztime local"



wireless wlp0s20f3{
    format_up = "%essid %quality "
    format_down = "WIFI DOWN "
}

# use amxier add volume control
volume master {
    format = "VOL %volume "
    format_muted = "MUTED"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime local {
        format = " %Y-%m-%d %H:%M:%S "
}

cpu_usage {
    format = "CPU %usage "
}

battery 0 {
    format = "%status - %percentage "
    format_down = " PUT IT IN!"
    status_chr = " ITS IN"
    status_bat = " BAT "
    status_unk = " UNKNOWN "
    #last_full_capacity = true
    status_full = " FULL "
    path = "/sys/class/power_supply/BAT1/uevent"
}
